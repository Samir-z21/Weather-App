<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>

    <div id="currentWeatherContainer">
      <div class="cityCountry"></div>
      <div class="uploadDate"></div>
      <div class="weather"></div>
      <div class="description"></div>
      <div class="details">
        <div class="feelsLike"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
      </div>
    </div>

    <div class="optionsContainer">
      <form class="searchContainer">
        <div class ="divSearch">Search location:</div>
        <svg class="locationMarker" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z" /></svg>
        
        <div class="serchingDiv">
          <svg class="searchLoop" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>

          <input type="text" class="searchLocation" name="searchLocation" placeholder="City" required>
        </div>
      </form>

      <div class="celsiusFahrenheit">
        <div class="celsiusBtn">C</div>
        <div class="fahrenheitBtn">F</div>
      </div>
    </div>
  </body>
</html>
